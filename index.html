<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindog</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">



    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

<body>

                </div>

                <div class="nav-list">
                    <ul class="list-container">
                        <li class="list-item">Contact</li>
                        <li class="list-item">Pricing</li>
                        <li class="list-item">Learn More</li>
                    </ul>
                    <!-- <div class="list-item">Contact</div>
                    <div class="list-item">Pricing</div>
                    <div class="list-item">Learn More</div> -->
                </div>

            </nav>

            <div class="title-content">

                    <h1 class="title-head">Meet new and interesting dogs nearby.</h1>
                    <div class="btn">
                        <button type="button" class="btn-apple"><i class="fa-brands fa-apple"></i> Download</button>
                        <button type="button" class="btn-google"><i class="fa-brands fa-google-play"></i>

                </div>
